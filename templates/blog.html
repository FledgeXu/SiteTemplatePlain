{% extends 'base.html' %}
{% block main %}
<h1>{{ article.title }}</h1>
<div class="date">{{ article.created|formatDate }}</div>
<div class="content">
  {% if article.hasVideo %}
  <div class="video-container">
  <video class="video" controls>
    <source src="{{ article.videoFilename }}" type="video/mp4">
  </video>
  </div>
  {% endif %}
  {{ content_html }}
</div>
{% endblock %}
